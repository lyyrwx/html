<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>收藏</title>
    <link href="../css/collect_pop.css" rel="stylesheet">
</head>
<body>
<div class="collectPop">
    <div class="collectPop-bg"><img class="collectPop-bg-img" src="../image/collect_book.png" alt="book"></div>
    <div class="collectPop-book">
        <a class="collectPop-book-leapfrog" href="#">跳过<span>2</span></a>
        <p class="collectPop-book-tips">收藏本书到私人书架，随时随地看！</p>
        <div class="collectPop-book-cover"><img src="../image/collect_book.png" alt="book-cover"></div>
        <p class="collectPop-book-name">《村上春树·猫》</p>
    </div>
    <div class="collectPop-code">
        <div class="collectPop-code-img"><img src="../image/collect_code.png" alt="code"></div>
        <p class="collectPop-code-content">在微信中搜索公众号<em>搜狗阅读</em>或<br>微信内长按二维码识别,即可添加</p>
    </div>
</div>
<div class="overlay"></div>

</body>
</html>
